<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
  <span class="login-form-title mb-3">Login</span>
  <div class="form-floating mb-3">
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="nombre@gmail.com"
    />
    <label for="floatingInput">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Constraseña</label>
  </div>
  <button
    [disabled]="myForm.invalid"
    class="w-100 btn btn-lg btn-success"
    type="submit"
  >
    Login
  </button>
  <hr class="my-4" />
  <div class="text-center flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>
    <br />
    <a routerLink="/auth/register" class="login-form-url">Registrarse</a>
  </div>
</form>
